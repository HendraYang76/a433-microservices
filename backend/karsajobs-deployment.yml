apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-api
  labels:
    app: microservices
    tier: backend
spec:
  selector:
    matchLabels:
      tier: backend
  template:
    metadata:
      labels:
        app: microservices
        tier: backend
    spec:
      containers:
      - name: server
        image: hendrax76/karsajobs:latest
        ports:
          - containerPort: 8080
        env:
          - name: APP_PORT
            value: "8080"
          - name: MONGO_HOST
            value: mongo
          - name: MONGO_USER
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_ROOT_USERNAME
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_ROOT_PASSWORD

